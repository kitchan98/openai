<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Plan</title>
    <style>
        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 20px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <h1>Travel Plan</h1>
    <h1>Trip Itinerary</h1>
    <div id="responseDisplay">


    </div>

    <script>

        const urlParams = new URLSearchParams(window.location.search);
        const resp = urlParams.get('gen');
        //document.getElementById('responseDisplay').textContent = resp;

        let formattedText = resp.replace(/Day \d+:/g, match => `<h1>${match}</h1>`);
        formattedText = formattedText.replace(/Morning:/g, match => `<h3>${match}</h3>`);
        formattedText = formattedText.replace(/Afternoon:/g, match => `<h3>${match}</h3>`);
        formattedText = formattedText.replace(/Evening:/g, match => `<h3>${match}</h3>`);
        formattedText = formattedText.replace(/Lunch:/g, match => `<h3>${match}</h3>`);
        formattedText = formattedText.replace(/Dinner:/g, match => `<h3>${match}</h3>`);

        // Insert the formatted text into the content div
        document.getElementById('responseDisplay').innerHTML = formattedText;

    </script>
</body>

</html>
